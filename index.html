<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskJPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="message-container">
        </div>
        <div class="message-search-bar">
            <input type="text" id="user-input" placeholder="Ask anything ..." onkeypress="if (event.key === 'Enter' || event.keyCode === 13) sendMessage()" />
            <input type="submit" id="send-button" value="Ask" onclick="sendMessage()"/>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="quote.js" ></script>
    <script src="joke.js"></script>
    <script src="Weather.js"></script>
</body>
</html>
